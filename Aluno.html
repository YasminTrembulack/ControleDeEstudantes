<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/cadastro.css">

    <script defer src="script.js"></script>

    <title>Controle de Estudantes</title>
</head>
<body>
    <header class="d-flex align-items-center ">
        <nav class="navbar navbar-expand-lg poppins-bold">
            <div class="container-fluid ">
                <a class="d-flex" style="text-decoration: none;" href="Alunos.html">
                  <h4 class=" controle m-0 me-2"><b class="m-0 p-0 ps-5">CONTROLE</b></h4>
                  <h4 class=" texto m-0 p-0" style="font-weight: 0px;">de Estudantes</h4>
                </a>      
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                  </svg>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav pe-5 fs-6">
                  <li class="nav-item d-flex pe-2  align-items-center ">
                    <h5 class="cadas m-0" >Cadastrar:</h5>
                  </li>
                  <li class="nav-item ms-1 pe-1 border-end border-grey">
                    <a class=" texto nav-link" href="Aluno.html">Aluno</a>
                  </li>
                  <li class="nav-item ps-1">
                    <a class="texto nav-link" href="Sala.html">Sala</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main class="d-flex align-items-center justify-content-center poppins">
        
      <div class="caixa-cadastro container-fluid d-flex flex-column align-items-center justify-content-center flex-wrap" style="height: 750px;">


        <h2 class="pb-3" style="color: black;">Cadastrar novo aluno </h2>
        <div class="d-flex flex-column align-items-center justify-content-center">
            <img src="image/usuario.png" class="foto-user card-img-top "  id="imgFoto" style="border-radius: 50%;">
            <input class="mb-4 " type="file" id="flImage" name="foto" accept="image/*" style="display:none;">
            <p style="color: rgb(78, 78, 78);"><i>Selecione uma foto</i></p>
        </div>
        

        <div class="form-floating mb-4  ">
          <input type="text" class="form-control" id="nome-aluno" style="width: 400px;" placeholder="MariaEduarda">
          <label for="floatingInput">Nome</label>
        </div>


        <div class="form-floating mb-4 " >
          <input type="number" class="form-control" id="idade-aluno" style="width: 400px;" placeholder="18">
          <label for="floatingPassword">Idade</label>
        </div>

        <div class="form-floating mb-4 ">
            <input type="text" class="form-control" id="sexo-aluno" style="width: 400px;" placeholder="MariaEduarda">
            <label for="floatingInput">Sexo</label>
        </div>

        <div class="form-floating">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example" style="width: 400px;"">
              <option selected>TI</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <label for="floatingSelect">Sala</label>
        </div>

        <div class="container-fluid d-flex justify-content-start ">
          <input class="btn btn-outline-dark mt-4 ms-4" style=" width: 200px; font-weight: 700;" type="submit" value="Cadastrar">
        </div>

      </div>

    </main>
    
</body>
</html>
